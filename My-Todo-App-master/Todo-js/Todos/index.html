<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-cotent-between align-items-center">
                <span>play Mariokart</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-cotent-between align-items-center">
                <span>make a veggie pie</span>
                <i class="fa-solid fa-trash delete"></i>

            </li>
            <li class="list-group-item d-flex justify-cotent-between align-items-center">
                <span>defeat ganon in zelda</span>
                <i class="fa-solid fa-trash delete"></i>

            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo....</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>
    
    <script src="add.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Todos/js/bootstrap.js"></script>


</body>
</html>
